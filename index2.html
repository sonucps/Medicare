<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sign in · E-MEDS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google font (optional) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#0f1222; --bg2:#1b2142; --bg3:#0d162b;
      --card:#10162a; --ink:#e8eefc; --muted:#a9b3cd;
      --accent:#6cc091; --accent-2:#4fb1ff; --danger:#ff6b6b;
      --border:rgba(255,255,255,.12); --glass:rgba(22,27,53,.55);
      --shadow:0 20px 60px rgba(0,0,0,.45);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--ink);
      background: radial-gradient(1200px 600px at 20% -10%, #203069 0%, transparent 60%),
                  radial-gradient(900px 500px at 120% 10%, #1d7bd1 0%, transparent 55%),
                  linear-gradient(120deg,var(--bg1),var(--bg2) 55%,var(--bg3));
      overflow:hidden;
    }
    .grid{
      min-height:100%;
      display:grid;
      grid-template-columns: 1fr min(440px, 92vw) 1fr;
      align-items:center;
    }
    .card{
      grid-column:2;
      background:var(--glass);
      border:1px solid var(--border);
      border-radius:22px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
      padding:28px;
      position:relative;
      overflow:hidden;
    }
    .brand{
      display:flex; align-items:center; gap:12px; margin-bottom:6px;
      font-weight:800; letter-spacing:.3px; font-size:22px;
    }
    .brand .dot{width:12px;height:12px;border-radius:50%;background:var(--accent)}
    .sub{color:var(--muted); margin:0 0 18px 0; font-size:14px}
    form{display:flex; flex-direction:column; gap:12px}
    label{font-size:13px; color:var(--muted)}
    .field{
      display:flex; align-items:center; gap:10px;
      background:rgba(255,255,255,.06);
      border:1px solid var(--border);
      border-radius:14px; padding:12px 14px;
    }
    .field input{
      flex:1; background:transparent; border:none; outline:none;
      color:var(--ink); font-size:15px;
    }
    .row{display:flex; align-items:center; justify-content:space-between; gap:10px}
    .help{color:var(--muted); font-size:12px}
    .btn{
      padding:12px 14px; border-radius:14px; border:1px solid transparent;
      background:linear-gradient(90deg,var(--accent),#58d0b0);
      color:#0b1022; font-weight:700; cursor:pointer;
      transition:transform .12s ease, filter .12s ease;
    }
    .btn:hover{filter:brightness(1.05); transform:translateY(-1px)}
    .hint{font-size:12px; color:var(--muted); text-align:center; margin-top:8px}
    .toggle-pass{cursor:pointer; color:var(--accent-2); font-size:12px; user-select:none}
    .footer{
      position:fixed; inset:auto 0 12px 0; text-align:center; color:var(--muted); font-size:12px;
    }
    /* glowing decor */
    .glow{
      position:absolute; inset:auto -80px -80px auto; width:220px; height:220px; border-radius:50%;
      background: radial-gradient(closest-side,#66f7d2,transparent);
      opacity:.15; filter:blur(14px); pointer-events:none;
    }
    @media (max-width:520px){ .sub{font-size:13px} }
    .err{color:var(--danger); font-size:13px; display:none; margin-top:-4px}
  </style>
</head>
<body>
  <div class="grid">
    <div class="card">
      <div class="glow"></div>

      <div class="brand"><span class="dot"></span> <span>E-MEDS</span></div>
      <p class="sub">Sign in with your staff account to access the dashboard.</p>

      <!-- IMPORTANT: names must be username/password; action goes to login.php -->
      <form method="post" action="login.php" onsubmit="return validate()">
        <div class="field">
          <!-- icon -->
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5Zm0 2c-5 0-9 2.5-9 5.5V22h18v-2.5C21 16.5 17 14 12 14Z" stroke="currentColor" opacity=".65"/></svg>
          <input type="text" name="username" id="username" placeholder="Username (e.g., admin / recept / doc)" autocomplete="username" />
        </div>
        <div class="field">
          <!-- icon -->
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M17 11H7a2 2 0 0 0-2 2v5h14v-5a2 2 0 0 0-2-2Z" stroke="currentColor" opacity=".65"/><path d="M12 11V7a3 3 0 1 1 6 0v4" stroke="currentColor" opacity=".65"/></svg>
          <input type="password" name="password" id="password" placeholder="Password" autocomplete="current-password" />
          <span class="toggle-pass" onclick="togglePass()">Show</span>
        </div>

        <div class="row">
          <span class="help">Tip: Admin → <b>admin/admin123</b>, Receptionist → <b>recept/recept123</b>, Doctor → <b>doc/doc123</b></span>
        </div>

        <button class="btn" type="submit">Sign in</button>
        <div id="err" class="err">Please enter both username and password.</div>
        <div class="hint">By continuing you agree to the acceptable use guidelines.</div>
      </form>
    </div>
  </div>

  <div class="footer">© E-MEDS · Project by Sonu Raushan & Harsh</div>

  <script>
    function togglePass(){
      const i = document.getElementById('password');
      const t = event.target;
      if (i.type === 'password') { i.type = 'text'; t.textContent = 'Hide'; }
      else { i.type = 'password'; t.textContent = 'Show'; }
    }
    function validate(){
      const u = document.getElementById('username').value.trim();
      const p = document.getElementById('password').value.trim();
      const e = document.getElementById('err');
      if(!u || !p){ e.style.display='block'; return false; }
      e.style.display='none';
      return true;
    }
  </script>
</body>
</html>
